#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: headscale/headscale
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag
  tag: 0.16.4-alpine

# -- Environment variables. [[ref]](https://github.com/juanfont/headscale/blob/main/config-example.yaml)
# @default -- See values.yaml
env:
  # -- Defines the base domain to create the hostnames for MagicDNS.
  # `base_domain` must be a FQDNs, without the trailing dot.
  # The FQDN of the hosts will be
  # `hostname.namespace.base_domain` (e.g., _myhost.mynamespace.example.com_).
  HEADSCALE_DNS_CONFIG_BASE_DOMAIN: example.com

  # -- The url clients will connect to.
  # @default -- Generated from ingress.
  HEADSCALE_SERVER_URL: |
    {{- $primaryIngress := get .Values.ingress (include "common.ingress.primary" .) -}}
    {{- if and $primaryIngress $primaryIngress.hosts -}}
      {{- $protocol := "http" -}}
      {{- if $primaryIngress.tls -}}
        {{- $protocol = "https" -}}
      {{- end -}}
      {{- $host := first $primaryIngress.hosts }}
      {{- $protocol }}://{{ $host.host }}
    {{- end -}}

  HEADSCALE_METRICS_LISTEN_ADDR: "0.0.0.0:9090"
  HEADSCALE_PRIVATE_KEY_PATH: "/etc/headscale/private.key"
  HEADSCALE_NOISE_PRIVATE_KEY_PATH: "/etc/headscale/noise_private.key"
  HEADSCALE_DB_PATH: "/etc/headscale/db.sqlite"

# -- Secret environment variables.
# @default -- See values.yaml
secret: {}
  # HEADSCALE_OIDC_ISSUER: ""
  # HEADSCALE_OIDC_CLIENT_ID: ""
  # HEADSCALE_OIDC_CLIENT_SECRET: ""

service:
  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  main:
    ports:
      http:
        port: 8080
      metrics:
        enabled: true
        port: 9090
      grpc:
        port: 50443

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

persistence:
  # -- Configure persistence settings for the chart under this key.
  # @default -- See values.yaml
  config:
    enabled: false
    mountPath: /etc/headscale

# @ignored
args: ["headscale", "serve"]

# @ignored
initContainers:
  config:
    image: alpine
    volumeMounts:
      - name: config
        mountPath: /etc/headscale
    command:
      - sh
      - -c
      - |
        set -x
        if [ ! -f /etc/headscale/config.yaml ]; then
          wget -O /etc/headscale/config.yaml \
            https://raw.githubusercontent.com/juanfont/headscale/main/config-example.yaml
        fi
